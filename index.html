<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Interview Test</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="main-container">
        <h1 class="main-title">Products</h1>
        <form id="product-form" action="" method="">
          <div class="form-group">
            <label class="label" for="product">Product: </label>
            <input type="text" name="product" id="product" />
          </div>
          <div class="form-group">
            <label for="price">Price: </label>
            <input type="number" name="price" id="price" step="0.01" />
          </div>
          <div class="form-group">
            <label for="iva">IVA: </label>
            <input type="number" name="iva" id="iva" />
          </div>
          <input
            onclick="saveProduct()"
            id="submitButton"
            class="submit-btn"
            type="submit"
            value="Add Product"
          />
        </form>
        <table id="products-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Product</th>
              <th>Price</th>
              <th>IVA</th>
              <th>Total</th>
              <th>Date</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>468</td>
              <td>Monitor</td>
              <td>$100.00</td>
              <td>21%</td>
              <td>$121.00</td>
              <td>12/13/2022</td>
              <td>
                <button class="btn btn-delete">Delete</button>
              </td>
            </tr>
            <tr id="new-product">
              <td id="product-id"></td>
              <td id="product-name"></td>
              <td id="product-price"></td>
              <td id="product-iva"></td>
              <td id="product-total"></td>
              <td id="product-date"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div style="margin-top: 100px; text-align: center">
        <h3>Expected Result:</h3>
        <img src="./example.jpg" width="600" />
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
